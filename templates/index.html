<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type=submit] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detection</h1>
    <form method="POST" action="/predict">
        <textarea name="news" placeholder="Paste news article here..." required>{{ user_input if user_input else '' }}</textarea><br>
        <input type="submit" value="Check News">
    </form>

    {% if prediction %}
        <div class="result">
            Result: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
